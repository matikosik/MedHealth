<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
	<!--<link rel="stylesheet" type="text/css" href="../css/materialize.css">-->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/materialize.js"></script>
	<script type="text/javascript" src="../js/MedHealth.js"></script>
	
	<!-- fuentes -->
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>

		<div class="col l12">
				<a href="index.html" class="brand-logo"><img src="images/logo.png" class='responsive-img imgpos' width="120" alt="120"></a>
		</div>
		<div>
			<p id="RegText">REGISTER</p>
		</div>


		<form action:"" class="login-form" method="POST">
			<h1>Resgister</h1>
			<div class="input-group">
				<div class="txtb">
					<input type="nametxt" name="name">
					<span data-placeholder="Name"></span>
				</div>
	
				<div class="txtb">
					<input type="lastnametxt" name="lastname">
					<span data-placeholder="lastname"></span>
				</div>

				<div class="txtb">
					<input type="mailtxt" name="mail">
					<span data-placeholder="Mail"></span>
				</div>

				<div class="txtb">
					<input type="password" name="password">
					<span data-placeholder="Password"></span>
				</div>

				<div class="txtb">
					<input type="password" name="passwordconfirm">
					<span data-placeholder="Confirm password"></span>
				</div>

				<div class="txtb">
					<input type="addresstxt" name="address">
					<span data-placeholder="Address"></span>
				</div>
	
				<input type="submit" class="logbtn" value="Login">
	
				<div class="bottom-text"></div>
		</form>

</body>


</html>
